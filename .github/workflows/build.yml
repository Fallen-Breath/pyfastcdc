name: Build Wheels and Publish

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'pyfastcdc/**'
      - 'pyproject.toml'
      - 'MANIFEST.in'
  pull_request:
  workflow_dispatch:
    inputs:
      publish_to_test_pypi:
        description: 'Publish to TestPyPI or not'
        type: boolean
        required: true

env:
  IS_TAGGED_RELEASE: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
  IS_MANUAL_RELEASE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_test_pypi == 'true' }}

# https://cibuildwheel.pypa.io/en/stable/ci-services/#github-actions
jobs:
  make_sdist:
    name: Build sdist
    runs-on: ubuntu-24.04  # It's installed with Python 3.12.3
    steps:
      - uses: actions/checkout@v5

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-15-intel is an Intel runner, macos-14 is Apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm, macos-15-intel, macos-14]

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  pypi_upload:
    needs: [build_wheels, make_sdist]

    # https://docs.pypi.org/trusted-publishers/using-a-publisher/
    environment: pypi_release
    permissions:
      id-token: write

    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v5
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - name: Publish distribution to TestPyPI
      if: ${{ env.IS_TAGGED_RELEASE == 'true' || env.IS_MANUAL_RELEASE == 'true' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        # https://github.com/pypa/gh-action-pypi-publish/issues/283
        attestations: false

    - name: Publish distribution to PyPI
      if: ${{ env.IS_TAGGED_RELEASE == 'true' }}
      uses: pypa/gh-action-pypi-publish@release/v1
